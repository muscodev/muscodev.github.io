
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="index.css">
    <title>Techies</title>
    <meta name="viewport" content="width=device-width">

</head>
<body>
<div >
    <div style="text-align: center;">
        <header style="font-size: 30pt;"> Teckies Chronicle </header>
        <p>by Muslih K</p>
    </div>

    <div id="subhead" class="subhead">

    </div>
</div>
  <div id="blog-container"></div>

  <script>
    fetch('posts/posts.json')
      .then(res => res.json())
      .then(groups => {
        const container = document.getElementById('blog-container');

        groups.forEach(group => {
          const groupDiv = document.createElement('div');
          const groupTitle = document.createElement('h2');
          groupTitle.textContent = group.group;
          groupDiv.appendChild(groupTitle);

          group.posts.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.className = "head";

            const titleLink = document.createElement('a');
            titleLink.href = `${encodeURIComponent(post.file)}`;
            titleLink.textContent = post.title;

            const titleSpan = document.createElement('span');
            titleSpan.className = "headline hl1";
            titleSpan.appendChild(titleLink);

            const quoteP = document.createElement('p');
            const quoteSpan = document.createElement('span');
            quoteSpan.className = "headline hl6";
            quoteSpan.textContent = post.quote;
            quoteP.appendChild(quoteSpan);

            postDiv.appendChild(titleSpan);
            postDiv.appendChild(quoteP);

            post.description.forEach(descText => {
              const p = document.createElement('p');
              p.textContent = descText;
              postDiv.appendChild(p);
            });

            groupDiv.appendChild(postDiv);
          });

          container.appendChild(groupDiv);
        });
      });
  </script>
<script>
    const currentDate = new Date();
    const subhead = document.getElementById('subhead');
    subhead.textContent = currentDate.toDateString();

</script>

</body>
</html>
